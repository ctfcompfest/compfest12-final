<!DOCTYPE html>
<html>
<head>
    <title>Compfest Birthday Cake</title>
</head>
<body>
    <h1>Login</h1>
    <p>Happy birthday! Just login and (I believe) you will get your gift :D</p>
    <p style="color:red">{{ message }}</p>
    <form method="post" action="/validate">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
